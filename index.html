<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fff"/>
    <title>Instala la app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./icons/icon-512x512.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./icons/icon-512x512.png">
    <link rel="stylesheet" href="./app/assets/installPage/index.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body class="lightMode">
    <main>
      <section class="phone-wrapper">
        <img src="./app/assets/installPage/Group 6img.png" alt="" />
      </section>
      <section class="content-wrapper">
        <div class="qr-wrapper">
          <div class="qr-wrapper__background">
            <img src="./app/assets/installPage/qrcode_rickandmorty-api-app.web.app.png" alt="">
          </div>
          <p>Usa este código para instalar la aplicación</p>
        </div>

        <div class="content-wrapper">
          <div class="content-wrapper__img">
            <img src="./app/assets/installPage/image 6 (1).png" alt="" />
          </div>
          <h1>Rick and Morty app</h1>
          <h6>por @maltheada</h6>
          <h5>
            Aplicación para consultar personajes, lugares o episodios dentro de
            la serie
          </h5>
          <button>instalar app</button>
        </div>
      </section>
    </main>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
    <script>
      const button = document.querySelector('button')
      navigator.userAgentData.mobile == false ? button.style = 'display: none' : button.style = 'display: block'

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e)=>{
        e.preventDefault();
        deferredPrompt = e
        //showInstallPromotion()
        console.log(`'beforeinstallprompt' event was fired.`)
      })
      document.querySelector('button').addEventListener('click', async()=>{
        //hideInstallPromotion()
        deferredPrompt.prompt()
        const {outcome} = await deferredPrompt.userChoice;
        console.log(`'User response to the install prompt: ${outcome}'`)
        defferredPrompt = null
      })
    </script>
  </body>
</html>
